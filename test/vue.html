<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
</head>
<body>
	<div id="app">
  		<p>{{ message }}</p>

  		<input v-model="message">

  		<ul>
  			<li v-for="a in b">
  				{{a.text}}
  			</li>
  		</ul>

		<button v-on:click="fun">Reverse Message</button>
	</div>
	<script src="./vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
			  	message: 'Hello Vue.js!',
			    b:[ 
			    	{ text: 'Learn JavaScript' },
	      			{ text: 'Learn Vue.js' },
	      			{ text: 'Build Something Awesome' }
	      		]
			},
			methods: {
	    		fun: function () {
	    			console.log(this)
	      			this.message = this.message.split('').reverse().join('')
	    		}
	  		}	
		})
	</script>
</body>
</html>
