<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4、事件对象</title>
</head>
<body>
	<h2>阻止事件冒泡</h2>
	<pre>
		W3C中，使用 event.stopPropagation() 方法
		在IE下设置 event.cancelBubble = true
	</pre>


	<h2>取消事件默认行为</h2>
	<pre>
		W3C中，使用 event.preventDefault() 方法
		IE下设置： window.event.returnValue = false;
	</pre>


</body>
</html>
