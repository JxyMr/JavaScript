	// 遍历元素
	function loopElements( el, sp )
	{
		if( el == void(0) ) el = document;

		var html = el.children;
		var size = html.length;

		for( var i = 0; i < size; i++ )
		{
			var element = html[ i ];

			if( element.children.length > 0 )

			}

	}
